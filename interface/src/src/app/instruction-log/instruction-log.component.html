<div *ngIf="instructionService.isEmptyHistory()">
  <ul class="collection">
    <li *ngFor="let instruction of instructionService.getHistory(); let i = index"
        class="collection-item dismissable {{instructionService.isPointer(i) ? 'blue lighten-4':''}}">
      <div>{{instruction}}</div>
    </li>
  </ul>
</div>
