<div
  (keyup.alt.arrowup)="arrowUp()"
  (keyup.alt.arrowdown)="arrowDown()"
  (keyup.alt.enter)="restoreInstruction()"
>

<input type="text" id="command-field"
       [(ngModel)]="command"
       (keyup.enter)="instruction()"
       title="instruction"/>
</div>

<input id="file-load-data" type="file" hidden ngf-accept="'.csv'" accept=".csv" ng2FileSelect [uploader]="uploader"
       (change)="uploadFile($event)"/>

<app-score></app-score>
<app-table></app-table>
