<div *ngIf="scoreService.score">
  <div class="row">
    <div class="col s12 m12 l12">
      <div class="card-panel teal">
        <span class="white-text">
          {{scoreService.score.result}}
          <small class="black"> {{scoreService.score.classifier}} </small>
        </span>
      </div>
    </div>
  </div>
</div>
