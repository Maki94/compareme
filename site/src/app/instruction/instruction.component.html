<input 
    #command 
    type="text" 
    id="command-field" 
    accept="application/vnd.ms-excel"
    (keyup)="instruction($event, command.value);"
    >
<br/>

<div class="form-group">
    <label for="single">Single</label>
    <input 
        id="file-load-data"
        type="file"
        hidden
        ng2FileSelect [uploader]="uploader" 
        (change)="uploadFile($event)"
        />         
</div>
